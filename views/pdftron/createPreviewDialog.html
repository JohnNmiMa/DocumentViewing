<md-dialog class="preview-dialog" aria-label="Preview Dialog" layout="column">

    <div class="md-toolbar-tools dialog-header" layout="row" layout-align="space-between center">
        <div class="md-subhead">Preview: {{previewDocumentName}}</div>
        <a href="" class="ns-link-text" ng-click="cancel()"> close preview </a>
    </div>

    <preview-dialog flex ng-if="showDocument" preview-document="previewDocument"></preview-dialog>

</md-dialog>
