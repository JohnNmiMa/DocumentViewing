<section id="admin" class="admin-container">
    <form ng-submit="submit()" name="adminForm">
        <p>DocuSign</p>
        <div class="form-group">
            <!--<label for="integratorKey">IntegratorKey</label>-->
            <input type="text" ng-model="data.integratorKey" class="form-control" id="integratorKey"
                   placeholder="IntegratorKey" autofocus required>
        </div>
        <div class="form-group">
            <!--<label for="username">Username</label>-->
            <input type="text" ng-model="data.username" class="form-control" id="username"
                   placeholder="Username" required>
        </div>
        <div class="form-group">
            <!--<label for="password">Password</label>-->
            <input type="password" ng-model="data.password" class="form-control" id="password"
                   placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</section>
